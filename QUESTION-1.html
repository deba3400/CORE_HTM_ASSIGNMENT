<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <div style="border: 1px solid black;  width: 300px;">
    <b>This text will be bolded</b><br>
    <i>This text will be italic</i><br>
    <u>This text will be underline</u><br>
     <mark>This text will be highlighted</mark><br>
     <span>This is normal textsuper <sup>This will be super scripted</sup> This is normal again</span><br>
     <span>This is normal text <sub>This text will be subscripted</sub></span><br>
     <span>Normal text <small>small text</small></span><br>
     <span><s>This text will be deleted</s></span>
    </div>
</body>
</html>
